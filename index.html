<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neighborhood Map Project</title>

		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
		<!-- endbower -->		

		<link rel="stylesheet" href="src/css/style.css">
	</head>
	<body>
		<form id="city-input-form" data-bind="submit: geocodeCity">
			<div>
				<label>
					<input id="art_gallery" type="checkbox" name="business-type" value="art_gallery" /><span data-bind="text: businessTypes[0].plainName"></span>
				</label>
				<label>
					<input id="museum" type="checkbox" name="business-type" value="museum" /><span data-bind="text: businessTypes[1].plainName"></span>
				</label>			
				<label>
					<input id="book_store" type="checkbox" name="business-type" value="book_store" /><span data-bind="text: businessTypes[2].plainName"></span>
				</label>
				<label>
					<input id="cafe" type="checkbox" name="business-type" value="cafe" /><span data-bind="text: businessTypes[3].plainName"></span>
				</label>												
			</div>
			<input type="text" placeholder='"Los Angeles, CA" or "90032"' data-bind="value: city" />
		</form>
		<div id="map-canvas"></div>
		
		<div id="business-list">
			<ul id="art-galleries"></ul>
			<ul id="museums"></ul>
			<ul id="book-stores"></ul>
			<ul id="cafes"></ul>
		</div>

		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/knockoutjs/dist/knockout.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<!-- endbower -->

		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
		<script src="src/js/main.js"></script>

		<!-- needed for chrome's livereload extension -->
		<script src="//localhost:35729/livereload.js"></script>
	</body>
</html>
