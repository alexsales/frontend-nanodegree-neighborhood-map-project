<body>
    <form class="online" id="city-input-form" data-bind="submit: updateLatLng">
        <div data-bind="visible: model.showCheckboxes">
            <label>
                <input id="art_gallery" type="checkbox" name="business-type" value="art_gallery" data-bind="checked: model.artCheckbox" /><span>art galleries</span>
            </label>
            <label>
                <input id="museum" type="checkbox" name="business-type" value="museum" data-bind="checked: model.museumCheckbox" /><span>museums</span>
            </label>
        </div>
        <input id="city-input" type="text" placeholder='"Los Angeles, CA" or "90032"' />
    </form>
    <div id="map-canvas" data-bind="visible: model.showMap"></div>
    <div class="online" id="business-list">
        <form id="search-box" data-bind="visible: model.showFilterInputBox, submit: normalizeSearchTerm">
            <input type="textarea" id="filter-input" placeholder="filter businesses" />
            <p>press ENTER key when finished</p>
        </form>
        <ul id="filtered-businesses" data-bind="foreach: model.filteredArray">
            <li>
                <a data-bind="text: $data.title, click: $root.listClickCallback"></a>
            </li>
        </ul>
        <ul id="art-galleries" data-bind="foreach: model.artMarkersArray, visible: model.artCheckbox">
            <li>
                <a data-bind="text: $data.title, click: $root.listClickCallback"></a>
            </li>
        </ul>
        <ul id="museums" data-bind="foreach:  model.museumMarkersArray, visible: model.museumCheckbox">
            <li>
                <a data-bind="text: $data.title, click: $root.listClickCallback"></a>
            </li>
        </ul>
    </div>

    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyCi1LHxB1SvwL3p_Ziyxa8A0_WgrcrTn08&v=3.exp&libraries=places"></script>
