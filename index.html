<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neighborhood Map Project</title>

		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
		<!-- endbower -->		

		<link rel="stylesheet" href="src/css/style.css">
	</head>
	<body>
		<form id="city-input-form" data-bind="submit: geocodeCity">
			<input type="text" placeholder='"Los Angeles, CA" or "90032"' data-bind="value: city" />
			<label for="art-galleries"><input type="checkbox" value="art-galleries" id="art-galleries" name="business-type" />art galleries</label>
			<label for="bookstores"><input type="checkbox" value="bookstores" id="bookstores" name="business-type" />bookstores</label>
			<label for="coffee-shops"><input type="checkbox" value="coffee-shops" id="coffee-shops" name="business-type" />coffee shops</label>
			<label for="museums"><input type="checkbox" value="museums" id="museums" name="business-type" />museums</label>
		</form>
		<div id="map-canvas"></div>

		<!-- bower:js -->
		<script src="bower_components/jquery/dist/jquery.js"></script>
		<script src="bower_components/knockoutjs/dist/knockout.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<!-- endbower -->

		<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
		<script src="src/js/main.js"></script>

		<!-- needed for chrome's livereload extension -->
		<script src="//localhost:35729/livereload.js"></script>
	</body>
</html>
