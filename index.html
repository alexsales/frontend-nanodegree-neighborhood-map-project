<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Neighborhood Map Project: Art Galleries and Museums</title>

		<!-- For Production: Comment or remove these CSS files BELOW. -->
		<!-- bower:css -->
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
		<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.css" />
		<!-- endbower -->		
		<!-- For Production: Comment or remove these CSS files ABOVE. -->

		<link rel="stylesheet" href="src/css/offline-theme-dark.css" />
		<link rel="stylesheet" href="src/css/offline-theme-dark-indicator.css" />
		<link rel="stylesheet" href="src/css/offline-language-english.css" />		
		<link rel="stylesheet" href="src/css/offline-language-english-indicator.css" />
		<link rel="stylesheet" href="src/css/_bower.css" />
	    <link rel="stylesheet" href="src/css/map-icons.css" />
		<link rel="stylesheet" href="src/css/style.css">

		<script src="src/js/jquery.js"></script>
		<script src="src/js/offline.min.js"></script>	
	</head>
	<body>
		<form class="online" id="city-input-form" data-bind="submit: updateLatLng">
			<div  data-bind="visible: model.showCheckboxes">
				<label>
					<input id="art_gallery" type="checkbox" name="business-type" value="art_gallery" data-bind="checked: model.artCheckbox" /><span>art galleries</span>
				</label>
				<label>
					<input id="museum" type="checkbox" name="business-type" value="museum" data-bind="checked: model.museumCheckbox" /><span>museums</span>
				</label>															
			</div>
			<input id="city-input" type="text" placeholder='"Los Angeles, CA" or "90032"' />
		</form>
		<div id="map-canvas" data-bind="visible: model.showMap"></div>
		<div class="online" id="business-list">
			<form id="search-box" data-bind="visible: model.showFilterInputBox, submit: normalizeSearchTerm">
				<input type="textarea" id="filter-input" placeholder="filter businesses" />
				<p>press ENTER key when finished</p>
			</form>
			<ul id="filtered-businesses" data-bind="foreach: model.filteredArray">
				<li><a data-bind="text: $data.title, click: $root.listClickCallback"></a></li>
			</ul>
			<ul id="art-galleries" data-bind="foreach: model.artMarkersArray, visible: model.artCheckbox">
				<li><a data-bind="text: $data.title, click: $root.listClickCallback"></a></li>
			</ul>
			<ul id="museums" data-bind="foreach:  model.museumMarkersArray, visible: model.museumCheckbox">
				<li><a data-bind="text: $data.title, click: $root.listClickCallback"></a></li>
			</ul>
		</div>

		<!-- For Production: Comment or remove these script tags BELOW. -->
		<!-- bower:js -->
		<script src="bower_components/knockoutjs/dist/knockout.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
		<!-- endbower -->

		<script src="//maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
		<script src="//google-maps-utility-library-v3.googlecode.com/svn/trunk/infobox/src/infobox.js"></script>
	    <script src="src/js/map-icons.js"></script>		
		<script src="src/js/main.js"></script>
		<!-- For Production: Comment or remove these script tags ABOVE. -->		

		<!-- For Production: UNCOMMENT these script tags:
		<script src="src/js/_bower.js"></script>
		<script src="//maps.googleapis.com/maps/api/js?v=3.exp&libraries=places"></script>
		<script src="src/js/infobox-icons-main.min.js"></script>
		-->
		
		<!-- needed for chrome's livereload extension -->
		<script src="//localhost:35729/livereload.js"></script>
	</body>
</html>
